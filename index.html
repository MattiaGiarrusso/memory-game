<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon"/>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
     <!-- my style link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="game" class="row-container d-flex justify-content-center align-items-center">
      <!-- colonna di sinistra -->
      <div class="col-5 d-flex align-items-center justify-content-center flex-column gap-5 px-5 text-light">
        <!-- logo del gioco -->
        <div class="container-fluid">
          <img class="logo" src="assets/img/title.png" alt="memorygame"/>
        </div>
        
        <!-- controllo del volume -->
        <div class="row-container d-flex justify-content-center align-items-center gap-3">
          <div class="col-4">
            <label for="volume-control" class="fw-bold text-white">Volume: <span id="value">0</span></label>
          </div>
          <div class="col-8">
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" class="ms-audio"/>
            <audio id="background-music" src="assets/audio/game-music.mp3" loop></audio>
          </div>
        </div>
        
        <!-- livelli di difficoltÃ  -->
        <div id="controls" class="d-flex">
          <button class="btn btn-success ms-btn-success level" id="easy" onclick="startGame('easy')">
            Facile
          </button>
          <button class="btn btn-warning text-white ms-btn-warning level" id="medium" onclick="startGame('medium')">
            Medio
          </button>
          <button class="btn btn-danger ms-btn-danger level" id="hard" onclick="startGame('hard')">
            Difficile
          </button>
          <audio id="click-sound" src="assets/audio/button-level.mp3"></audio>
        </div>
      </div>

      <!-- colonna di destra -->
      <div class="col-7 d-flex align-items-center justify-content-center flex-column">
        <!-- errori nella partita -->
        <div id="errors" class="error fw-bold text-white"></div>
        <!-- tavola delle carte -->
        <div id="board" class="col-8"></div>

        <!-- modale -->
        <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
              <div class="modal-header text-center">
                <h5 class="modal-title fw-bold" id="winModalLabel">Hai vinto!</h5>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn ms-btn-restart text-white" onclick="reloadGame()">Ricomincia</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- script di js -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
